<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<div>
    <form th:action="@{/students/form}" th:object="${student}" method='post'>
        <div>
            <span>ID</span>
            <input type="text" th:field="*{id}" readonly>
        </div>
        <div>
            <span>NAME</span>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <span>AGE</span>
            <input type="text" th:field="*{age}">
        </div>
        <div>
            <button type="submit">SAVE</button>
        </div>
    </form>
</div>
</body>
</html>
